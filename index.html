<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>3D Maze Prototype (Layer Rot + Shuffle)</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- three.js（グローバル THREE） -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- iOS Safari でのデバイス方位センサー許可要求 -->
  <div id="permissionOverlay" class="overlay" hidden>
    <div class="overlay__inner">
      <h1>センサー許可のお願い</h1>
      <p>このゲームは端末の向き（ジャイロ）を利用します。<br>下のボタンを押して「許可」を選択してください。</p>
      <button id="enableSensors" type="button" class="btn-primary">センサーを有効にする</button>
    </div>
  </div>

  <main class="shell" id="appShell">
    <canvas id="scene" aria-label="3D表示"></canvas>
    <nav id="controlBar" aria-label="分岐ボタン群" role="toolbar"></nav>
  </main>

  <script defer src="main.js"></script>
</body>
</html>
